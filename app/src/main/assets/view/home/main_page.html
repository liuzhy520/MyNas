<!DOCTYPE html>
<html ng-app="myNasApp">
<head>
    <link href="../../lib/bootstrap_3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/app.css" rel="stylesheet">

    <script src="../../lib/jquery_2.1.3/jquery-2.1.3.min.js"></script>
    <script src="../../lib/bootstrap_3.3.2/js/bootstrap.min.js"></script>
    <script src="../../lib/angular_1.3.12/angular.min.js"></script>
    <script src="../../lib/angular_bootstrap_checkbox/angular_checkbox.js"></script>
    <script src="../../lib/lodash_3.0.1/lodash.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body ng-controller="navCtrl" style="padding-top: 70px;">
<nav class="navbar navbar-default navbar-fixed-top" >
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_nav_bar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{getCurTitle()}}</a>
    </div>
    <div class="collapse navbar-collapse" id="main_nav_bar">
        <ul class="nav navbar-nav">
            <li ng-repeat="tab in tabs" ng-click="selectTab(tab.idx)" ng-class="{active: tab.selected}">
                <a href="#">{{tab.display_name}}</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" ng-if="getCurTitle() == 'My Nas'" ng-controller="nasMainCtrl">

</div>

<div class="container" ng-if="getCurTitle() == 'Settings'" ng-controller="profileSettingsCtrl">
    <div ng-if="!showDetail">
        <div class="btn-group" style="margin-bottom: 10px;">
            <button class="btn btn-success" ng-click="goToNewProfile()">Create new profile</button>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li class="list-group-item" ng-repeat="profile in profiles" ng-click="viewDetail(profile)">
                {{profile.profileName}}
            </li>
        </ul>
    </div>
    <div ng-if="showDetail">
        <form class="well">
            <div class="form-group">
                <label>Profile Name:</label>
                <input class="form-control" ng-model="curProfile.profileName">
            </div>
            <div class="form-group">
                <label>Root URL:</label>
                <input class="form-control" ng-model="curProfile.rootUrl">
            </div>
			<div class="form-group">
                <label>Port:</label>
                <input type="number" class="form-control" ng-model="curProfile.portNumber">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" ng-model="curProfile.username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" ng-model="curProfile.password">
            </div>
            <div>
                <label class="control-label">
                    <checkbox ng-model="curProfile.isSsl"></checkbox> SSL
                </label>
            </div>
        </form>
        <div class="btn-group">
            <button class="btn btn-primary" ng-click="goToListView()" ng-disabled="wait">Back</button>
        </div>
        <div class="btn-group pull-right" ng-show="curProfile.profileId != -1">
            <button class="btn btn-danger"  ng-click="deleteProfile()" ng-disabled="wait">Delete</button>
            <button class="btn btn-success" ng-click="saveProfile()" ng-disabled="wait">Save</button>
        </div>
        <button class="btn btn-success pull-right" ng-show="curProfile.profileId == -1" ng-click="createProfile()" ng-disabled="wait">Create</button>
    </div>
</div>

<div class="container" ng-if="getCurTitle() == 'About'">
    <p>My NAS lets you browse CIFS (Windows) shared folders in your home network.</p>
    <p>Project started from Jan 2015.</p>
    <p>For Wen and Daniel.</p>
</div>
</body>
</html>
